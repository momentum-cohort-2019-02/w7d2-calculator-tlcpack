<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  
</head>

<body>
<h3>an attempt at a calculator</h3>
<div class="calc">
    <ul class="row top">
        <button class="c button">C</button>
        <button class="field"></button>
    </ul>
    <ul class="row">
        <button class="7 number">7</button>
        <button class="8 number">8</button>
        <button class="9 number">9</button>
        <button class="divide operator">/</button>
    </ul>
    <ul class="row">
        <button class="4 number">4</button>
        <button class="5 number">5</button>
        <button class="6 number">6</button>
        <button class="times operator">X</button>
    </ul>
    <ul class="row">
        <button class="1 number">1</button>
        <button class="2 number">2</button>
        <button class="3 number">3</button>
        <button class="minus operator">-</button>
    </ul>
    <ul class="row">
        <button class="0 number">0</button>
        <button class="decimal number">.</button>
        <button class="equal operator">=</button>
        <button class="plus operator">+</button>
    </ul>
</div>
</body>

<script src="main.js"></script>
</html>
